<script>
	$(function(){
	
	$("#userName").blur(function(){

	window.onload = function(){
	
		
		
		
		$w("userEmail").onblur = function(){
			//邮箱： ****@***.com；开始是数字字母下划线@开始是数字字母下划线.com或者net或者cn

			if(reg.test(str)){
				$w("emailMsg").innerHTML= "√";
			}else{
				$w("emailMsg").innerHTML= "请输入正确的邮箱号码";
			}
		}
		
		
		$w("mobilePhone").onblur = function(){
			//手机号码：11位，  1开头（后者13|18|17），其余全是数字
			//var reg = /^1[0-9]{10}$/;

			var str= $w("mobilePhone").value;			
			if(reg.test(str)){
				$w("mobilePhone1").innerHTML= "√";
			}else{

			}
		}

</script>
